<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <title>Pokedex</title>
    <!-- Normalize css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!--Fonte Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--Css-->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pokedex.css">
    <link rel="stylesheet" href="css/Pokemonsdetails.css">

    <style>

 
  
  .pokemon {
    background: #2a2a40;
    padding: 15px;
    border-radius: 10px;
    width: 250px;
    margin-bottom: 20px;
  }

  .stat {
    margin-bottom: 10px;
  }

  .label {
    margin-bottom: 4px;
    font-size: 14px;
  }

  /* barra externa */
  .bar {
    width: 100%;
    background: #444;
    border-radius: 6px;
    overflow: hidden;
  }

  /* barra interna que vai “encher” */
  .fill {
    height: 15px;
    width: 0%; /* começa vazia */
    transition: width 0.5s; /* animação suave */
  }

  .hp { background: #ff5555; }
  .atk { background: #f1c40f; }
  .def { background: #3498db; }
    </style>
</head>
<body>

<section  class="content"  >
    <h1>Detalhes do Pokemon</h1>

    <Section id="sectionPrim"  >
          
        <div class="detalhesImg">
             <img id="pokemon-img-detalhes" alt="Imagem do Pokemon" class="pokeDetails">
        </div>
               
       
                
    </Section>

    <Section id="sectionSecund">

          <!-- Abas -->
  <div class="tab">
    <button class="tablink active" onclick="openTab(event, 'about')">About</button>
    <button class="tablink" onclick="openTab(event, 'stats')">Base Stats</button>
    <button class="tablink" onclick="openTab(event, 'evolution')">Evolution</button>
  </div>
  
    <div id="nomePokemon" ></div>
    
  <!-- Conteúdo -->
  <div id="about" class="tabcontent active">
       <div id="especie"></div>
       <div id="altura"></div>
       <div id="peso"></div>
  </div>

  <div id="stats" class="tabcontent">

  <div class="pokemo">
  

  <div class="stat">
    <div id="hp"></div>
    <div class="bar"><div class="fill hp" id="hpbar"></div></div>
  </div>

  <div class="stat">
   <div id="attack"></div>
    <div class="bar"><div class="fill atk" id="atkbar"></div></div>
  </div>

  <div class="stat">
      <div id="defense"></div>
    <div class="bar"><div class="fill def" id="defbar"></div></div>
  </div>
</div>
<hr> <!-- Linha horizontal -->
     
       
     
  </div>

  <div id="evolution" class="tabcontent">
    <span id="evolutions"></span>
  </div>

      
      
  <hr> <!-- Linha horizontal -->

  


    </section>
  


    </section>
   
    <script src="js/poke-api.js"></script>
    <script src="js/main.js"></script>
     <script src="js/pokemonsdetails.js"></script>
    <Script src="js/pokemons-model.js"></Script>

  
    
    
    </body>

</html>
